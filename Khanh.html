<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Sinh Viên</title>

    <!-- Chèn mã CSS trực tiếp vào đây -->
    <style>
      /* Import Google Font */
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      body {
        background-color: #f5f5f5;
        color: #333;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 40px;
        font-size: 2.5em;
      }

      .form-section,
      .list-section {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      h2 {
        color: #34495e;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #2c3e50;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
        font-size: 1em;
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        border-color: #3498db;
      }

      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #2980b9;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #3498db;
        color: white;
      }

      tbody tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tbody tr:hover {
        background-color: #f1f1f1;
      }

      #searchInput {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Quản Lý Sinh Viên</h1>
      <!-- Form Thêm/Sửa Sinh Viên -->
      <div class="form-section">
        <h2>Thêm/Sửa Sinh Viên</h2>
        <form id="studentForm">
          <div class="form-group">
            <label for="studentId">Mã Sinh Viên:</label>
            <input
              type="text"
              id="studentId"
              placeholder="Nhập mã sinh viên"
              required
            />
          </div>
          <div class="form-group">
            <label for="studentName">Tên Sinh Viên:</label>
            <input
              type="text"
              id="studentName"
              placeholder="Nhập tên sinh viên"
              required
            />
          </div>
          <div class="form-group">
            <label for="studentAge">Tuổi:</label>
            <input
              type="number"
              id="studentAge"
              placeholder="Nhập tuổi sinh viên"
              required
            />
          </div>
          <div class="form-group">
            <label for="studentClass">Lớp:</label>
            <input
              type="text"
              id="studentClass"
              placeholder="Nhập lớp sinh viên"
              required
            />
          </div>
          <div class="form-group">
            <label for="studentMajor">Ngành Học:</label>
            <input
              type="text"
              id="studentMajor"
              placeholder="Nhập ngành học sinh viên"
              required
            />
          </div>
          <div class="form-group">
            <label for="studentGpa">Điểm Trung Bình:</label>
            <input
              type="number"
              step="0.01"
              id="studentGpa"
              placeholder="Nhập điểm trung bình"
              required
            />
          </div>
          <button type="submit" id="addBtn">Thêm Sinh Viên</button>
        </form>
      </div>

      <!-- Danh sách sinh viên -->
      <div class="list-section">
        <h2>Danh Sách Sinh Viên</h2>
        <input
          type="text"
          id="searchInput"
          placeholder="Tìm kiếm sinh viên..."
        />
        <table>
          <thead>
            <tr>
              <th>Mã Sinh Viên</th>
              <th>Tên Sinh Viên</th>
              <th>Tuổi</th>
              <th>Lớp</th>
              <th>Ngành Học</th>
              <th>Điểm Trung Bình</th>
              <th>Chức Năng</th>
            </tr>
          </thead>
          <tbody id="studentTableBody">
            <!-- Dữ liệu sinh viên sẽ được thêm vào đây -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
