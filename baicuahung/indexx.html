<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Sinh viên</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quản lý Sinh viên</h1>

      <!-- Form Thêm Sinh viên -->
      <div class="form-container">
        <h2>Thêm Sinh viên</h2>
        <form id="addStudentForm">
          <label for="name">Tên Sinh viên:</label>
          <input
            type="text"
            id="name"
            placeholder="Nhập tên sinh viên"
            required
          />

          <label for="age">Tuổi:</label>
          <input type="number" id="age" placeholder="Nhập tuổi" required />

          <label for="major">Ngành học:</label>
          <input type="text" id="major" placeholder="Nhập ngành học" required />
          <label for="point">Điểm trung bình</label>
          <input
            type="text"
            id="point"
            placeholder="Nhập điểm trung bình"
            required
          />
          <button type="submit">Thêm</button>
        </form>
      </div>

      <!-- Form Tìm kiếm -->
      <div class="search-container">
        <h2>Tìm kiếm Sinh viên</h2>
        <input type="text" id="search" placeholder="Tìm kiếm theo tên..." />
      </div>

      <!-- Danh sách sinh viên -->
      <div class="student-list">
        <h2>Danh sách Sinh viên</h2>
        <table id="studentTable">
          <thead>
            <tr>
              <th>Tên</th>
              <th>Tuổi</th>
              <th>Ngành học</th>
              <th>Điểm</th>
              <th>Chức năng</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dữ liệu sinh viên sẽ được thêm vào đây -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
